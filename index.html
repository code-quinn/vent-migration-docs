<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #060a12; color: #e8f0fe; font-family: 'Segoe UI', system-ui, sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        #lock-screen {
            text-align: center;
            padding: 48px 40px;
            max-width: 400px;
            width: 90%;
        }
        #lock-screen .icon { font-size: 48px; margin-bottom: 20px; }
        #lock-screen h1 { font-size: 20px; font-weight: 700; margin-bottom: 6px; }
        #lock-screen p { font-size: 13px; color: #5a7096; margin-bottom: 28px; }
        #lock-screen input {
            width: 100%;
            padding: 14px 16px;
            background: #0d1423;
            border: 1px solid #1a2540;
            color: #e8f0fe;
            font-size: 15px;
            letter-spacing: 4px;
            text-align: center;
            outline: none;
            border-radius: 4px;
            transition: border-color 0.2s;
        }
        #lock-screen input:focus { border-color: #00d4ff; }
        #lock-screen input.error { border-color: #ff4d4d; animation: shake 0.4s; }
        #lock-screen button {
            width: 100%;
            margin-top: 14px;
            padding: 13px;
            background: #00d4ff;
            color: #060a12;
            border: none;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
        }
        #lock-screen button:hover { background: #33dfff; }
        #lock-screen .hint { font-size: 11px; color: #2a3f5f; margin-top: 20px; }
        #doc-frame { display: none; width: 100%; height: 100vh; border: none; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
    </style>
</head>
<body>
    <div id="lock-screen">
        <div class="icon">ðŸ”’</div>
        <h1>Vent Africa</h1>
        <p>This document is password-protected.<br>Enter the access code to continue.</p>
        <input type="password" id="pwd" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" autofocus>
        <button onclick="unlock()">Access Document</button>
        <div class="hint">Internal use only â€” Confidential</div>
    </div>
    <iframe id="doc-frame" src="migration.html"></iframe>
    <script>
        // SHA-256 hash of the password â€” original not stored in source
        const ACCESS_HASH = '876ae6a84c32e31aad1ceda9f0075ab371a6315c67fb8ad4bf7fc12dae20639d';

        async function sha256(str) {
            const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(str));
            return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function unlock() {
            const input = document.getElementById('pwd');
            const hash = await sha256(input.value);
            if (hash === ACCESS_HASH) {
                document.getElementById('lock-screen').style.display = 'none';
                const frame = document.getElementById('doc-frame');
                frame.style.display = 'block';
                document.body.style.display = 'block';
            } else {
                input.classList.add('error');
                input.value = '';
                input.placeholder = 'Wrong code';
                setTimeout(() => {
                    input.classList.remove('error');
                    input.placeholder = 'â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢';
                }, 1200);
            }
        }

        document.getElementById('pwd').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') unlock();
        });
    </script>
</body>
